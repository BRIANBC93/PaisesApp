<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar País...">
      </app-pais-input>
    </div>
  </div>
  <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro información con {{termino}}.
</div>

<div *ngIf="paises.length > 0" lass="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
